# image: registry.gitlab.com/kc3416696ncku/unit-testing:master
image: chilio/laravel-dusk-ci:stable

stages:
  - test

unit_test:
  stage: test
  script:
    - cp .env.testing .env
    - composer install
    - ./vendor/bin/phpunit -v --coverage-text --colors --stderr

    - php artisan serve &
    - php artisan dusk ./tests/Browser/

  only:
    - master










